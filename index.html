<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikea - Furniture Company</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: white;
    }
    .navbar,
    footer {
      background-color: black;
      color: #f8f9fa; /* Lighter color for better contrast */
    }
    .product-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Ikea</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <main role="main" class="container mt-4">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <article class="card">
          <img src="https://via.placeholder.com/300" alt="Product Image" class="card-img-top product-image">
          <div class="card-body">
            <h2 class="card-title">Product 1</h2>
            <p class="card-text">Description 1</p>
            <p class="card-text">$10</p>
          </div>
        </article>
      </div>
      <!-- Repeat the above card structure for the remaining products -->
    </div>
  </main>

  <footer class="py-4 text-center">
    <p>&copy; 2024 Ikea. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
